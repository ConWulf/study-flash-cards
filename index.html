<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="flashCard.css">
    <link rel="stylesheet" href="node_modules/highlight.js/styles/school-book.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js" integrity="sha512-DrpaExP2d7RJqNhXB41Q/zzzQrtb6J0zfnXD5XeVEWE8d9Hj54irCLj6dRS3eNepPja7DvKcV+9PnHC7A/g83A==" crossorigin="anonymous"></script>
    <title>Flash Card Study</title>
</head>
<body>

    <div id="newCardModal">
        <button id="closeNewCardModal">X</button>
        <label>
            Title
            <input id="newCardTitle">
        </label>
        <label>
            Category
            <input id="newCardCategory">
        </label>
        <label>
            Content
            <textarea id="newCardQuestion">

            </textarea>
        </label>
        <label>
             Code
             <textarea id="newCardCode">

            </textarea>
        </label>
        <label>
            Answer
            <input id="newCardAnswer">
        </label>
        <button id="submitNewCard">Submit</button>
    </div>

    <div id="editCardModal">
        <div id="editAndDeleteButtons">
            <button id="closeEditModal">X</button>
            <button id="deleteCard">Delete</button>
        </div>
        <label>
            Title
            <input id="editCardTitle">
        </label>
        <label>
            Category
            <input id="editCardCategory">
        </label>
        <label>
            Content
            <textarea id="editCardQuestion">

            </textarea>
        </label>
        <label>
            Code
            <textarea id="editCardCode">

            </textarea>
        </label>
        <label>
            Answer
            <input id="editCardAnswer">
        </label>
        <button id="submitEditCard">Submit</button>
    </div>

    <div id="searchDeckModal">
        <button id="closeSearchDeck">X</button>
        <div id="languages">
            <button class="languageOptions">HTML</button>
            <button class="languageOptions">CSS</button>
            <button class="languageOptions">JS</button>
            <button class="languageOptions">Java</button>
        </div>
    </div>

    <div id="main">
        <div id="cardFunctions">
            <button id="addCard">Add new Card</button>
            <h3 id="currentCardIndicator"><span id="currentCardNumber"></span>/<span id="deckSizeNumber"></span></h3>
            <button id="searchDeck">Search Deck</button>
            <button id="readCard">Read Card</button>
        </div>
        <div id="card">

        </div>
        <div id="cycle">
            <button class="cycleThrough" id="nextCard">Next</button>
            <button class="cycleThrough" id="addToComplete">Complete</button>
            <button class="cycleThrough" id="addToPin">Pin</button>
        </div>
    </div>


    <div id="finishedArea">
        <div class="storedCards" id="completed">
            <h2>Double click card to flip</h2>
            <h5>Cards that you know the answer to, <em>Completed</em>, go here</h5>
<!--<pre><code>-->
<!--function add(x, y){-->
<!--    return x + y;-->
<!--}-->
<!--</code>-->
<!--        </pre>-->
        </div>
        <div class="storedCards" id="pinned">
            <h5>Cards that you need to work on, <em>Pinned</em>, go here</h5>
        </div>
    </div>

<script src="jQ.js"></script>
<script src="CRUD.js"></script>
<script src="flashCard.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
