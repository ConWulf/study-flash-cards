<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash Card Study</title>
    <link rel="stylesheet" href="flashCard.css">
</head>
<body>

<div id="newCardModal">
    <button id="closeNewCardModal">X</button>
    <label>
        Title
        <input id="newCardTitle">
    </label>
    <label>
        Category
        <input id="newCardCategory">
    </label>
    <label>
        Content
        <textarea id="newCardQuestion" rows="10" cols="25">
        </textarea>
    </label>
    <label>
        Answer
        <input id="newCardAnswer">
    </label>
    <button id="submitNewCard">Submit</button>
</div>

<div id="main">
    <button id="addCard">Add new Card</button>
    <div id="card">
        <div id="cardContent">
            <h6 id="categoryOfCard">Category</h6>
            <h1>Title</h1>
            <hr>
            <p>Content here question and everything else</p>
            <hr>
            <p>Answer, needs to be on back</p>
        </div>
    </div>
    <div id="cycle">
        <button class="cycleThrough" id="nextCard">Next</button>
        <button class="cycleThrough" id="addToComplete">Complete</button>
        <button class="cycleThrough" id="addToPin">Pin</button>
    </div>
</div>


<div id="finishedArea">
    <div class="storedCards" id="completed">
        <h5>Cards that you know the answer to, <em>Completed</em>, go here</h5>
    </div>
    <div class="storedCards" id="pinned">
        <h5>Cards that you need to work on, <em>Pinned</em>, go here</h5>
    </div>
</div>

<script src="jQ.js"></script>
<script src="CRUD.js"></script>
<script src="flashCard.js"></script>
</body>
</html>
