<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash Card Study</title>
    <link rel="stylesheet" href="flashCard.css">
</head>
<body>
<div id="main">
    <div id="card">
        <div id="cardContent">
            <h1>Title</h1>
            <hr>
            <p>Content here question and everything else</p>
            <hr>
            <p>Answer side, needs to be on back</p>
        </div>
    </div>
    <div id="cycle">
        <button class="cycleThrough">Next</button>
        <button class="cycleThrough">Complete</button>
        <button class="cycleThrough">Pin</button>
    </div>
</div>
<div id="finishedArea">
    <div class="storedCards" id="completed">
completed cards go here
    </div>
    <div class="storedCards" id="pinned">
pinned cards here
    </div>
</div>

<script src="jQ.js"></script>
<script src="CRUD.js"></script>
<script src="flashCard.js"></script>
</body>
</html>
